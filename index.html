<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gestor de tareas</title>
  </head>
  <body>
    <h1>Gestor de tareas</h1>
    <h2>Te damos la bienvenida al gestor de tareas.
    </h2>
    <img src=d.png>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="+ Agregar tarea"
        autocomplete="off"
      />

      <ul class="todos" id="todos"></ul>
    </form>
    <small
      >Usa el click derecho para marcar tarea como realizada.<br />
      Usa el click izquierdo para borrar una tarea.</small
    >

    <script src="script.js"></script>
  </body>
</html>
